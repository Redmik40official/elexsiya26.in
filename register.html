<!DOCTYPE html>
<html>
<head>
  <title>Symposium Registration</title>
</head>
<body>
  <h2>Register for Symposium</h2>

  <form id="regForm">
    <input type="text" id="name" placeholder="Your Name" required /><br><br>
    <input type="text" id="college" placeholder="College Name" required /><br><br>
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <input type="text" id="phone" placeholder="Phone Number" required /><br><br>
    <input type="text" id="event" placeholder="Event Name" required /><br><br>

    <button type="submit">Register</button>
  </form>

  <p id="msg"></p>

  <script src="js/register.js"></script>
</body>
</html>
